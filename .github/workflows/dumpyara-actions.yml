name: Dumpyara Actions

on:
  workflow_dispatch:
    inputs:
      URL:
        description: "Download URL of your OEM's firmware package"
        required: true
        type: string

jobs:
  dump:
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash
        working-directory: /home/runner

    steps:

      - name: Setup Environment 🔧⚙️
        run: |
          curl -L -O https://raw.githubusercontent.com/AndroidDumps/dumpyara/refs/heads/master/setup.sh
          bash setup.sh

      - name: Run Dumpyara 🚀💣
        run: |
          curl -L -O https://raw.githubusercontent.com/AndroidDumps/dumpyara/refs/heads/master/dumpyara.sh
          bash dumpyara.sh "${{ inputs.URL }}"
